<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0d4d3d">
  <title>Çevrimdışı - Ahmetli Medya</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='6' fill='%230d4d3d'/%3E%3Ctext x='16' y='23' text-anchor='middle' font-family='Georgia,serif' font-size='22' font-weight='700' fill='white'%3EA%3C/text%3E%3C/svg%3E">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #faf8f5;
      color: #1c1c1c;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
      text-align: center;
    }
    .offline {
      max-width: 420px;
    }
    .offline__icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.6;
    }
    .offline__title {
      font-family: Georgia, serif;
      font-size: 28px;
      color: #0d4d3d;
      margin-bottom: 12px;
    }
    .offline__text {
      font-size: 16px;
      color: #5a5a5a;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .offline__btn {
      display: inline-block;
      padding: 12px 32px;
      background: #0d4d3d;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }
    .offline__btn:hover {
      background: #083a2e;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #121212; color: #e8e6e3; }
      .offline__title { color: #1a8a6e; }
      .offline__text { color: #b0b0b0; }
    }
  </style>
</head>
<body>
  <div class="offline">
    <div class="offline__icon">&#128268;</div>
    <h1 class="offline__title">Bağlantı Yok</h1>
    <p class="offline__text">İnternet bağlantınız kesilmiş görünüyor. Bağlantınızı kontrol edip tekrar deneyin.</p>
    <button class="offline__btn" onclick="window.location.reload()">Tekrar Dene</button>
  </div>
</body>
</html>
