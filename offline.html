<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0d4d3d">
  <title>Çevrimdışı - Ahmetli Medya</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='6' fill='%230d4d3d'/%3E%3Ctext x='16' y='23' text-anchor='middle' font-family='Georgia,serif' font-size='22' font-weight='700' fill='white'%3EA%3C/text%3E%3C/svg%3E">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #faf8f5;
      color: #1c1c1c;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
      text-align: center;
    }
    .offline {
      max-width: 420px;
    }
    .offline__icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.6;
    }
    .offline__title {
      font-family: Georgia, serif;
      font-size: 28px;
      color: #0d4d3d;
      margin-bottom: 12px;
    }
    .offline__text {
      font-size: 16px;
      color: #5a5a5a;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .offline__btn {
      display: inline-block;
      padding: 12px 32px;
      background: #0d4d3d;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }
    .offline__btn:hover {
      background: #083a2e;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #121212; color: #e8e6e3; }
      .offline__title { color: #1a8a6e; }
      .offline__text { color: #b0b0b0; }
    }
  </style>
</head>
<body>
  <div class="offline">
    <div class="offline__icon">&#128268;</div>
    <h1 class="offline__title">Bağlantı Yok</h1>
    <p class="offline__text">İnternet bağlantınız kesilmiş görünüyor. Bağlantınızı kontrol edip tekrar deneyin.</p>
    <button class="offline__btn" onclick="window.location.reload()">Tekrar Dene</button>
  </div>
  <!-- Bottom Nav (mobilde görünür) -->
  <nav class="bottom-nav" id="bottom-nav" aria-label="Mobil navigasyon">
    <a href="index.html" class="bottom-nav__item" data-page="index">
      <span class="bottom-nav__icon"><svg viewBox="0 0 24 24"><path d="M3 9.5L12 3l9 6.5V20a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9.5z"/><polyline points="9 21 9 14 15 14 15 21"/></svg></span>
      <span class="bottom-nav__label">Anasayfa</span>
    </a>
    <button type="button" class="bottom-nav__item" id="bottom-nav-search">
      <span class="bottom-nav__icon"><svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="7"/><line x1="16.5" y1="16.5" x2="21" y2="21"/></svg></span>
      <span class="bottom-nav__label">Ara</span>
    </button>
    <a href="arsiv.html" class="bottom-nav__item" data-page="arsiv">
      <span class="bottom-nav__icon"><svg viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg></span>
      <span class="bottom-nav__label">Kategoriler</span>
    </a>
    <button type="button" class="bottom-nav__item" id="bottom-nav-menu">
      <span class="bottom-nav__icon"><svg viewBox="0 0 24 24"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg></span>
      <span class="bottom-nav__label">Menu</span>
    </button>
  </nav>
  <script>
  (function() {
    var nav = document.getElementById('bottom-nav');
    if (!nav) return;
    var searchBtn = document.getElementById('bottom-nav-search');
    if (searchBtn) searchBtn.addEventListener('click', function() {
      window.location.href = 'arsiv.html';
    });
  })();
  </script>
</body>
</html>
