<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0d4d3d">
  <title>Sayfa Bulunamadı - Ahmetli Medya</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,600;0,9..144,700&family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="main-header">
    <div class="main-header__pattern" aria-hidden="true"></div>
    <div class="container main-header__inner">
      <a href="index.html" class="logo">
        <span class="logo__mark" aria-hidden="true">A</span>
        <span class="logo__word logo__word--ahmetli">Ahmetli</span> <span class="logo__word logo__word--medya">Medya</span>
      </a>
    </div>
  </header>

  <nav class="main-nav">
    <div class="container main-nav__inner">
      <ul class="nav-list">
        <li><a href="index.html" class="nav-link">Ana Sayfa</a></li>
        <li><a href="dolmus.html" class="nav-link">Dolmus Saatleri</a></li>
      </ul>
    </div>
  </nav>

  <main id="main-content">
    <div class="container" style="padding:60px 0;text-align:center;">
      <div style="font-family:var(--font-head);font-size:96px;font-weight:700;color:var(--primary);line-height:1;">404</div>
      <h1 style="font-family:var(--font-head);font-size:28px;color:var(--black);margin:16px 0 12px;">Sayfa Bulunamadi</h1>
      <p style="color:var(--gray-2);font-size:16px;margin:0 0 32px;max-width:460px;margin-left:auto;margin-right:auto;">Aradiginiz sayfa tasinmis, kaldirilmis veya hic var olmamis olabilir.</p>
      <a href="index.html" style="display:inline-block;padding:12px 32px;background:var(--primary);color:#fff;border-radius:var(--radius);font-weight:600;font-size:15px;transition:background 0.2s;">Ana Sayfaya Don</a>
    </div>
  </main>

  <footer class="main-footer">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; <span id="footer-year">2025</span> Ahmetli Medya. Tum haklari saklidir.</p>
      </div>
    </div>
  </footer>

  <script>
    // Dark mode
    var saved = localStorage.getItem('ahmetli-theme');
    if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
    var yrEl = document.getElementById('footer-year');
    if (yrEl) yrEl.textContent = new Date().getFullYear();
  </script>
  <!-- Bottom Nav (mobilde görünür) -->
  <nav class="bottom-nav" id="bottom-nav" aria-label="Mobil navigasyon">
    <a href="index.html" class="bottom-nav__item" data-page="index">
      <span class="bottom-nav__icon"><svg viewBox="0 0 24 24"><path d="M3 9.5L12 3l9 6.5V20a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9.5z"/><polyline points="9 21 9 14 15 14 15 21"/></svg></span>
      <span class="bottom-nav__label">Anasayfa</span>
    </a>
    <button type="button" class="bottom-nav__item" id="bottom-nav-search">
      <span class="bottom-nav__icon"><svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="7"/><line x1="16.5" y1="16.5" x2="21" y2="21"/></svg></span>
      <span class="bottom-nav__label">Ara</span>
    </button>
    <a href="arsiv.html" class="bottom-nav__item" data-page="arsiv">
      <span class="bottom-nav__icon"><svg viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg></span>
      <span class="bottom-nav__label">Kategoriler</span>
    </a>
    <button type="button" class="bottom-nav__item" id="bottom-nav-menu">
      <span class="bottom-nav__icon"><svg viewBox="0 0 24 24"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg></span>
      <span class="bottom-nav__label">Menu</span>
    </button>
  </nav>
  <script>
  (function() {
    var nav = document.getElementById('bottom-nav');
    if (!nav) return;
    var menuBtn = document.getElementById('bottom-nav-menu');
    if (menuBtn) menuBtn.addEventListener('click', function() {
      var t = document.querySelector('.nav-toggle'); if (t) t.click();
    });
    var searchBtn = document.getElementById('bottom-nav-search');
    if (searchBtn) searchBtn.addEventListener('click', function() {
      window.location.href = 'arsiv.html';
    });
  })();
  </script>
</body>
</html>
